  <div class="card">
    <div class="card-header">
      Details of {{customer.firstName + ' ' + customer.lastName}}
    </div>
    <div class="card-body p-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <input [value]="customer.firstName" class="form-control-plaintext" type="text" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input [value]="customer.lastName" class="form-control-plaintext" type="text" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input [value]="customer.email" class="form-control-plaintext" type="text" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Created DateTime</label>
        <div class="col-sm-9">
          <input [value]="customer.createdDateTime" class="form-control-plaintext" type="text" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Last Updated DateTime</label>
        <div class="col-sm-9">
          <input [value]="customer.lastUpdatedDateTime" class="form-control-plaintext" type="text" readonly />
        </div>
      </div>
    </div>
    <div class="card-footer">
    </div>
  </div>
